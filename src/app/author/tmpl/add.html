<form class="form-horizontal" ng-submit="authorAddCtrl.submitNewAuthor()">
	<div class="row">
		<div class="col-sm-6">

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">姓名</label>
				<div class="col-sm-8">
					<input type="text" id="name" class="form-control" ng-model="authorAddCtrl.newAuthor.name">
				</div>
			</div>

			<div class="form-group">
				<label for="phone" class="col-sm-4 control-label">电话</label>
				<div class="col-sm-8">
					<input type="tel" id="phone" class="form-control" ng-model="authorAddCtrl.newAuthor.phone">
				</div>
			</div>

			<div class="form-group">
				<label for="address" class="col-sm-4 control-label">密码</label>
				<div class="col-sm-8">
					<textarea id="address" class="form-control" ng-model="authorAddCtrl.newAuthor.password"></textarea>
				</div>
			</div>


			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">邮箱</label>
				<div class="col-sm-8">
					<input type="email" id="email" class="form-control" ng-model="authorAddCtrl.newAuthor.email">
				</div>
			</div>

			<div class="form-group">
				<label for="website" class="col-sm-4 control-label">是管理员？</label>
				<div class="col-sm-8">
					<input type="checkbox" id="isAdmin" class="form-control" ng-model="authorAddCtrl.newAuthor.isAdmin">
				</div>
			</div>

	

		</div>
	</div>

	<div class="form-group well">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="添加作者">
		</div>
	</div>

</form>
