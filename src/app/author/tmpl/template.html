<div class="page-header">
	<h1>所有作者</h1>
</div>
<div id="alertContainer"></div>

<div class="table-responsive">
    <a ui-sref="app.author.add">添加新作者</a>{{authorCtrl.authorList.length}}
	<ui-view></ui-view>
    <table class="table table-striped">
		<thead>
			<tr>
				<th>姓名</th>
				<th>邮箱</th>
				<th>电话</th>
				<th>密码</th>
				<th>是管理员否</th>
                <th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in authorCtrl.authorList">
				<td><a href="{{item.id}}">{{item.name}}</a></td>
				<td>{{item.email}}</td>
				<td>{{item.phone}}</td>
				<td>{{item.password}}</td>
                <td>{{item.isAdmin}}</td>
				<td>
					<button class="btn btn-default btn-xs" ng-click="authorCtrl.toggleEditor($index,item.id)"  data-toggle="modal" data-target="#authorEditModal">修改</a>
					<button class="btn btn-danger btn-xs" ng-click="authorCtrl.delete(item.id)">删除</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div  class="modal fade" id="authorEditModal" tabindex="-1" role="dialog" aria-labelledby="authorEditModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">修改作者信息</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nameEdit" class="control-label">姓名：</label>
            <input type="text" class="form-control" id="nameEdit" ng-model="authorCtrl.editAuthor.name">
          </div>
          <div class="form-group">
             <label for="phoneEdit" class="control-label">电话：</label>
            <input type="text" class="form-control" id="phoneEdit" ng-model="authorCtrl.editAuthor.phone">
          </div>
		  <div class="form-group">
             <label for="passwordEdit" class="control-label">密码：</label>
            <input type="text" class="form-control" id="passwordEdit" ng-model="authorCtrl.editAuthor.password">
          </div>
		  <div class="form-group">
             <label for="emailEdit" class="control-label">邮箱：</label>
            <input type="text" class="form-control" id="emailEdit" ng-model="authorCtrl.editAuthor.email">
          </div>
		  <div class="form-group">
             <label for="isAdminEdit" class="control-label">管理员？：</label>
            <input type="checkbox" class="form-control" id="isAdminEdit" ng-model="authorCtrl.editAuthor.isAdmin">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="authorCtrl.saveEditAuthor()">保存</button>
      </div>
    </div>
  </div>
</div>
